<html>
<head>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="all">
	<script type = "text/javascript" src="js/updateOrder.js"></script>
</head>

<body>
	<div id="header">
		<div id="logo">
			<a href="index.html"><img src="img/logo.png"></a>
		</div>
		<div id="title">
			<a href="index.html">MY CHOCOLATE COMPANY</a>
		</div>
		<div id="menu">
			<div id="menu_inactive_item">
				<a href="">ABOUT US</a>
			</div>
			<div id="menu_active_item">
				<a href="products.html">PRODUCTS</a>
			</div>
			<div id="menu_active_item">
				<a href="promotions.html">PROMOTIONS</a>
			</div>
			<div id="menu_current_item">
				<a href="order.html">ORDER NOW</a>
			</div>
		</div>
	</div>
	<div id="content">
		<form id="order_form">
		<table id="order_table">
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>CherryChoc</td>
				<td>$2.50</td>
				<td>
					<input type="button" onclick="decreaseCherryChocQuantity(document)" value="-">
					<output id="cherrychoc_quantity">0</output>
					<input type="button" onclick="increaseCherryChocQuantity(document)" value="+">
				</td>
				<td>$<output id="cherrychoc_total">0.00</td>
			</tr>
			<tr>
				<td>Gluttony</td>
				<td>$4.00</td>
				<td>
					<input type="button" onclick="decreaseGluttonyQuantity(document)" value="-">
					<output id="gluttony_quantity">0</output>
					<input type="button" onclick="increaseGluttonyQuantity(document)" value="+">
				</td>
				<td>$<output id="gluttony_total">0.00</div></td>
			</tr>
			<tr>
				<td>Love</td>
				<td>$3.00</td>
				<td>
					<input type="button" onclick="decreaseLoveQuantity(document)" value="-">
					<output id="love_quantity">0</output>
					<input type="button" onclick="increaseLoveQuantity(document)" value="+">
				</td>
				<td>$<output id="love_total">0.00</div></td>
			</tr>
			<tr>
				<td>Spam</td>
				<td>$2.00</td>
				<td>
					<input type="button" onclick="decreaseSpamQuantity(document)" value="-">
					<output id="spam_quantity">0</output>
					<input type="button" onclick="increaseSpamQuantity(document)" value="+">
				</td>
				<td>$<output id="spam_total">0.00</div></td>
			</tr>
			<tr>
				<th colspan="3">Subtotal</th>
				<td>$<output id="subtotal">0.00</div></td>
			</tr>
			<tr>
				<th colspan="3">Tax ( 7% )</th>
				<td>$<output id="tax">0.00</div></td>
			</tr>
			<tr>
				<th colspan="3">Total</th>
				<td>$<output id="total">0.00</div></td>
			</tr>
			<tr>
				<th colspan="4"><input type="button" onclick="checkoutOrder(document)" value="Checkout"></th>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
