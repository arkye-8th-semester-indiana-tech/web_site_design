<html>
<head>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="all">
	<script type = "text/javascript" src="js/updateOrder.js"></script>
</head>

<body>
	<div id="header">
		<div id="logo">
			<a href="index.html"><img src="img/logo.png"></a>
		</div>
		<div id="title">
			<a href="index.html">MY CHOCOLATE COMPANY</a>
		</div>
		<div id="menu">
			<div id="menu_inactive_item">
				<a href="">ABOUT US</a>
			</div>
			<div id="menu_active_item">
				<a href="products.html">PRODUCTS</a>
			</div>
			<div id="menu_active_item">
				<a href="promotions.html">PROMOTIONS</a>
			</div>
			<div id="menu_active_item">
				<a href="order.html">ORDER NOW</a>
			</div>
		</div>
	</div>
	<div id="content">
		<form id="order_form">
		<table id="order_table">
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>CherryChoc</td>
				<td>$2.50</td>
				<td><input type="number" id="cherrychoc_quantity" min="1" max="99"></td>
				<td><div id="cherrychoc_total"></div></td>
			</tr>
			<tr>
				<td>Gluttony</td>
				<td>$4.00</td>
				<td><input type="number" id="gluttony_quantity" min="1" max="99"></td>
				<td><div id="gluttony_total"></div></td>
			</tr>
			<tr>
				<td>Love</td>
				<td>$3.00</td>
				<td><input type="number" id="love_quantity" min="1" max="99"></td>
				<td><div id="love_total"></div></td>
			</tr>
			<tr>
				<td>Spam</td>
				<td>$2.00</td>
				<td><input type="number" id="spam_quantity" min="1" max="99"></td>
				<td><div id="spam_total"></div></td>
			</tr>
			<tr>
				<th colspan="3">Subtotal</th>
				<td><div id="subtotal"></div></td>
			</tr>
			<tr>
				<th colspan="3">Tax ( 7% )</th>
				<td><div id="tax"></div></td>
			</tr>
			<tr>
				<th colspan="3">Total</th>
				<td><div id="total"></div></td>
			</tr>
			<tr>
				<th colspan="4"><input type="button" onclick="updateOrder(document)" value="Update Order"></th>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
